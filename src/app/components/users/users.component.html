<h2>Users</h2>
<button [disabled]="!enableAdd" [ngClass]="currentClasses">Add New User</button>
<ul *ngIf="loaded && users?.length > 0">
  <li
    *ngFor="let user of users"
    [class.passivo]="!user.isActive"
    [style.border-color]="user.isActive ? 'red' : ''"
  >
    <img [src]="user.image" alt="person" />
    <!-- <img src="{{ user.image }}" alt="person" /> -->
    <!-- <img bind-src="user.image" alt="person" /> -->
    <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>
        Adress: {{ user.address.street }}, {{ user.address.city }}
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers><u>No users found</u></ng-template> -->

<h4 *ngIf="users.length == 0">There is no users in the array</h4>

<h4 *ngIf="!loaded">Loading users ...</h4>
